finite_state_machine:

  start:
    initial: true
    control_mode: idle
    transitions: [kill, teleop]
  
  kill:
    control_mode: idle
    transitions: [start]

  teleop:
    control_mode: teleop
    transitions: [start, kill] 

  # template:
